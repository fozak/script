<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Modules Icons</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #007bff;
    }
    .card p {
      margin: 0;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Business Modules</h2>
  <div class="grid">
    <div class="card"><i class="fas fa-coins"></i><p>Accounting</p></div>
    <div class="card"><i class="fas fa-clipboard-check"></i><p>Procurement</p></div>
    <div class="card"><i class="fas fa-chart-line"></i><p>Sales</p></div>
    <div class="card"><i class="fas fa-user-group"></i><p>CRM</p></div>
    <div class="card"><i class="fas fa-boxes-stacked"></i><p>Stock</p></div>
    <div class="card"><i class="fas fa-gears"></i><p>Manufacturing</p></div>
    <div class="card"><i class="fas fa-diagram-project"></i><p>Projects</p></div>
    <div class="card"><i class="fas fa-building"></i><p>Assets</p></div>
    <div class="card"><i class="fas fa-cash-register"></i><p>Point of Sale</p></div>
    <div class="card"><i class="fas fa-award"></i><p>Quality</p></div>
    <div class="card"><i class="fas fa-headset"></i><p>Support</p></div>
    <div class="card"><i class="fas fa-user-tie"></i><p>HR & Payroll</p></div>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Query Builder ESM</title>
    <link rel="stylesheet" href="https://esm.sh/react-querybuilder@latest/dist/query-builder.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@latest",
          "react-dom/": "https://esm.sh/react-dom@latest/",
          "react-querybuilder": "https://esm.sh/react-querybuilder@latest"
        }
      }
    </script>
    <script type="module">
      import * as React from 'react';
      import { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';
      import { QueryBuilder } from 'react-querybuilder';
      
      const docTypes = {
        Task: [
          { name: 'status', label: 'Status' },
          { name: 'priority', label: 'Priority' }
        ],
        Order: [
          { name: 'total', label: 'Total' },
          { name: 'customer', label: 'Customer' }
        ]
      };
      
      function App() {
        const [selectedDoc, setSelectedDoc] = useState('Task');
        const [query, setQuery] = useState({
          combinator: 'and',
          rules: [
            { field: 'status', operator: '=', value: '' }
          ]
        });
        
        const fields = docTypes[selectedDoc];
        
        // Update query when doctype changes
        useEffect(() => {
          setQuery({
            combinator: 'and',
            rules: [
              { field: fields[0]?.name || '', operator: '=', value: '' }
            ]
          });
        }, [selectedDoc]);
        
        return React.createElement('div', { style: { padding: '1rem' } },
          React.createElement('div', { style: { marginBottom: '1rem' } },
            React.createElement('label', null,
              'Doctype: ',
              React.createElement('select', {
                value: selectedDoc,
                onChange: (e) => setSelectedDoc(e.target.value),
                style: { marginLeft: '0.5rem', padding: '0.25rem' }
              },
                Object.keys(docTypes).map((dt) =>
                  React.createElement('option', { key: dt, value: dt }, dt)
                )
              )
            )
          ),
          React.createElement(QueryBuilder, {
            fields: fields,
            query: query,
            onQueryChange: (q) => setQuery(q)
          })
        );
      }
      
      createRoot(document.getElementById('root')).render(
        React.createElement(App)
      );
    </script>
  </body>
</html>

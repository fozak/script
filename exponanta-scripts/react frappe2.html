<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal React Frappe App</title>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React from 'https://esm.sh/react@18';
        import { createRoot } from 'https://esm.sh/react-dom@18/client';
        import { FrappeProvider, useFrappeAuth } from 'https://esm.sh/frappe-react-sdk@1.11.0';

        function App() {
            return React.createElement(FrappeProvider, { url: "https://apfile.com" },
                React.createElement(SimpleAuth)
            );
        }

        function SimpleAuth() {
            const { currentUser, login, logout } = useFrappeAuth();

            return React.createElement("div", null,
                React.createElement("h1", null, "Auth Status"),
                currentUser ? React.createElement("p", null, `Logged in as ${currentUser}`) : React.createElement("p", null, "Not logged in"),
                React.createElement("button", { onClick: () => login("administrator", "admin") }, "Login"),
                React.createElement("button", { onClick: logout }, "Logout")
            );
        }


        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository File Explorer</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>GitHub Repository File Explorer</h1>
    <input type="text" id="repoInput" placeholder="Enter GitHub repo (e.g., user/repo)">
    <button id="loadRepoBtn">Load Repository</button>
    <table id="fileTable">
        <thead>
            <tr>
                <th>File Path</th>
                <th>File Size (KB)</th>
                <th>Last Updated</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        document.getElementById('loadRepoBtn').addEventListener('click', loadRepository);

        async function loadRepository() {
            const repoInput = document.getElementById('repoInput').value.trim();
            if (!repoInput) {
                alert('Please enter a GitHub repository in the format user/repo.');
                return;
            }

            const tableBody = document.querySelector('#fileTable tbody');
            tableBody.innerHTML = ''; // Clear previous results

            try {
                const response = await fetch(`https://api.github.com/repos/${repoInput}/contents`);
                const files = await response.json();

                if (Array.isArray(files)) {
                    files.forEach(file => {
                        const filePath = file.path;
                        const fileSizeKB = (file.size / 1024).toFixed(2);
                        const lastUpdated = new Date(file.last_modified).toLocaleString();
                        addRowToTable(tableBody, filePath, fileSizeKB, lastUpdated);
                    });
                } else {
                    console.error('Error fetching repository contents:', files);
                }

                // Initialize DataTable
                $('#fileTable').DataTable();
            } catch (error) {
                console.error('Error loading repository:', error);
            }
        }

        function addRowToTable(tableBody, filePath, fileSize, lastUpdated) {
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = filePath;
            row.insertCell(1).textContent = fileSize;
            row.insertCell(2).textContent = lastUpdated;
            row.insertCell(3).textContent = ''; // Empty notes column
        }
    </script>

</body>

</html>

<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Assistant Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    h2 {
      margin-top: 0;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .api-key-input {
      position: relative;
    }
    
    #toggle-visibility {
      position: absolute;
      right: 8px;
      top: 8px;
      cursor: pointer;
      background: none;
      border: none;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .toggle-btn {
      background-color: #2196F3;
    }
    
    .toggle-btn:hover {
      background-color: #0b7dda;
    }
    
    .status {
      margin-top: 15px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h2>AI Assistant Settings</h2>
  
  <div class="form-group">
    <label for="provider">AI Provider:</label>
    <select id="provider">
      <option value="openai">OpenAI</option>
      <!-- Add more providers as needed -->
    </select>
  </div>
  
  <div class="form-group">
    <label for="model">Model:</label>
    <select id="model">
      <option value="gpt-4o-mini">GPT-4o Mini</option>
      <option value="gpt-4o">GPT-4o</option>
      <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
      <!-- Add more models as needed -->
    </select>
  </div>
  
  <div class="form-group">
    <label for="api-key">API Key:</label>
    <div class="api-key-input">
      <input type="password" id="api-key" placeholder="Enter your API key">
      <button id="toggle-visibility">üëÅÔ∏è</button>
    </div>
  </div>
  
  <button id="save-settings">Save Settings</button>
  <button id="toggle-chat" class="toggle-btn">Toggle Chat Panel</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>

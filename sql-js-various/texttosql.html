<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run SQL Commands in Browser</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Run SQL Commands in Browser</h1>
    <textarea id="sql-command" rows="4" cols="50">SELECT * FROM nc_bjh1__Content;</textarea>
    <button id="run-sql">Run SQL</button>
    <div id="table-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <script>
        async function loadSQLiteDatabase() {
            const response = await fetch('noco.db');
            const buffer = await response.arrayBuffer();
            const SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}` });
            const db = new SQL.Database(new Uint8Array(buffer));
            return db;
        }

        function renderTable(data) {
            const tableContainer = document.getElementById('table-container');
            tableContainer.innerHTML = ''; // Clear previous content
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            if (data.length > 0) {
                const headerRow = document.createElement('tr');
                const headers = Object.keys(data[0]);
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.textContent = row[header];
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });

                table.appendChild(thead);
                table.appendChild(tbody);
                tableContainer.appendChild(table);
            } else {
                tableContainer.innerHTML = '<p>No data found</p>';
            }
        }

        async function runSQLCommand(db, sql) {
            try {
                const results = [];
                db.each(sql, [], row => {
                    results.push(row);
                });
                return results;
            } catch (error) {
                console.error('Error running SQL command:', error);
            }
        }

        async function generateSQLCommand(prompt) {
            const apiKey = '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'; // Replace with your OpenAI API key or handle securely on the server
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4o-mini', // or 'gpt-4' if you have access
                    messages: [{ role: 'user', content: prompt }],
                    //response_format: { "type": "json_object" },  //doesnt work
                    max_tokens: 400
                })
            });

            const data = await response.json();
            if (data.choices && data.choices.length > 0) {
                // Extract the content and trim spaces
                let sqlCommand = data.choices[0].message.content.trim();
                
                // Clean up the command by removing any surrounding backticks or unwanted characters
                sqlCommand = sqlCommand.replace(/^\s*(sql)?\s*/i, ''); // Remove "sql" if present at the start
                sqlCommand = sqlCommand.replace(/(^`+|`+$)/g, ''); // Remove leading/trailing backticks
                sqlCommand = sqlCommand.replace(/(^```\s*|\s*```$)/g, ''); // Remove leading/trailing triple backticks
                return sqlCommand; // Return the cleaned SQL command
            } else {
                throw new Error('No SQL command generated');
            }
            
        }

        (async () => {
            try {
                const db = await loadSQLiteDatabase();
                const sqlCommandElement = document.getElementById('sql-command');
                const runSqlButton = document.getElementById('run-sql');

                runSqlButton.addEventListener('click', async () => {
                    const inputText = sqlCommandElement.value;
                    const prompt = `there is a sqlite database. Generate an SQL command based on the following input: ${inputText} output plain SQL, no comments no quotes around.`;
                    
                    const sqlCommand = await generateSQLCommand(prompt);
                    console.log('Generated SQL command:', sqlCommand);

                    const data = await runSQLCommand(db, sqlCommand);
                    console.log('SQL command result:', data);
                    renderTable(data);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yjs Collaborative React Widget — Safe Load</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7fafc; }
    input { margin: 0.5rem 0; padding: 0.5rem; width: 100%; max-width: 300px; }
    .field { margin-bottom: 1rem; }
    label { font-weight: bold; display: block; margin-bottom: 0.25rem; }
  </style>
</head>
<body>
  <h1>Collaborative Customer Info</h1>
  <div id="widget-target"></div>

  <script>
    // Utility to load a script and return a promise when loaded
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src;
        s.onload = () => {
          console.log(`✅ Loaded: ${src}`);
          resolve();
        };
        s.onerror = () => reject(new Error(`Failed to load ${src}`));
        document.head.appendChild(s);
      });
    }

    (async () => {
      try {
        // Load dependencies one by one to ensure order
        await loadScript('https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js');
        await loadScript('https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js');
        await loadScript('https://cdn.jsdelivr.net/npm/yjs/dist/yjs.js');
        await loadScript('https://unpkg.com/y-websocket@3.0.0/src/y-websocket.js');

        // After all libs loaded, run the widget code
        const { useState, useEffect } = React;

        // Setup Yjs document and websocket provider
        const ydoc = new Y.Doc();
        const provider = new Y.WebsocketProvider(
          "wss://demos.yjs.dev",
          "shared-customer-widget-room",
          ydoc
        );

        const ymap = ydoc.getMap("widgetData");

        // Initialize if empty
        if (!ymap.has("customerInfo")) {
          ymap.set(
            "customerInfo",
            new Y.Map([
              ["name", "Jim Vorough"],
              ["email", ""],
              ["phone", ""]
            ])
          );
        }

        function CustomerSelector() {
          const [info, setInfo] = useState({ name: "", email: "", phone: "" });

          useEffect(() => {
            const customerMap = ymap.get("customerInfo");

            const update = () => {
              setInfo({
                name: customerMap.get("name"),
                email: customerMap.get("email"),
                phone: customerMap.get("phone")
              });
            };

            update();
            customerMap.observe(update);
            return () => customerMap.unobserve(update);
          }, []);

          const handleChange = (key) => (e) => {
            ymap.get("customerInfo").set(key, e.target.value);
          };

          return React.createElement("div", {}, [
            React.createElement(
              "div",
              { className: "field", key: "name-field" },
              React.createElement("label", { key: "name-label" }, "Name:"),
              React.createElement("input", {
                key: "name",
                value: info.name,
                onChange: handleChange("name"),
                placeholder: "Name"
              })
            ),
            React.createElement(
              "div",
              { className: "field", key: "email-field" },
              React.createElement("label", { key: "email-label" }, "Email:"),
              React.createElement("input", {
                key: "email",
                value: info.email,
                onChange: handleChange("email"),
                placeholder: "Email"
              })
            ),
            React.createElement(
              "div",
              { className: "field", key: "phone-field" },
              React.createElement("label", { key: "phone-label" }, "Phone:"),
              React.createElement("input", {
                key: "phone",
                value: info.phone,
                onChange: handleChange("phone"),
                placeholder: "Phone"
              })
            )
          ]);
        }

        // Render component
        ReactDOM.render(
          React.createElement(CustomerSelector),
          document.getElementById("widget-target")
        );
      } catch (error) {
        console.error("Failed to load scripts or run widget:", error);
      }
    })();
  </script>
</body>
</html>

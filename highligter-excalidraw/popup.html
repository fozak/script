<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { width: 280px; margin: 0; }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
  </style>
</head>
<body class="bg-gray-50">
  <div class="gradient-bg text-white p-4">
    <h1 class="text-lg font-bold">Excalidraw Annotator</h1>
    <p class="text-sm opacity-90">Overlay drawing on any webpage</p>
  </div>
  
  <div class="p-4 space-y-3">
    <button id="toggle-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors">
      Toggle Overlay
    </button>
    
    <div class="text-xs text-gray-600 space-y-2">
      <div class="border-l-2 border-blue-300 pl-3">
        <strong>Normal Mode:</strong> Use Excalidraw tools to draw
      </div>
      <div class="border-l-2 border-green-300 pl-3">
        <strong>Text Annotation:</strong> Select text to auto-create highlights
      </div>
    </div>
    
    <div class="text-xs text-gray-500 pt-2 border-t">
      <p><strong>Controls in overlay:</strong></p>
      <ul class="mt-1 space-y-1">
        <li>💾 Save annotations</li>
        <li>📂 Load from file</li>
        <li>🗑️ Clear canvas</li>
        <li>✕ Close overlay</li>
      </ul>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

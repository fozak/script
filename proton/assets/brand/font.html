<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coworker 356 - Inter Font Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      line-height: 1.4;
    }
    .size-small {
      font-size: 14px;
    }
    .size-medium {
      font-size: 24px;
    }
    .size-large {
      font-size: 36px;
    }
    .block {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="block size-small">
    <div>Normal Small: <span style="font-weight: 400;">Coworker 356</span></div>
    <div>Bold Small: <span style="font-weight: 700;">Coworker 356</span></div>
  </div>

  <div class="block size-medium">
    <div>Normal Medium: <span style="font-weight: 400;">Coworker 356</span></div>
    <div>Bold Medium: <span style="font-weight: 700;">Coworker 356</span></div>
  </div>

  <div class="block size-large">
    <div>Normal Large: <span style="font-weight: 400;">Coworker 356</span></div>
    <div>Bold Large: <span style="font-weight: 700;">Coworker 356</span></div>
  </div>
</body>
</html>

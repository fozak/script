<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #007cba;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005a87;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h3>Job Matcher</h3>
  
  <label>OpenAI API Key:</label>
  <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
  
  <label>Model:</label>
  <select id="modelSelect">
    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
    <option value="gpt-4">GPT-4</option>
    <option value="gpt-4-turbo">GPT-4 Turbo</option>
    <option value="gpt-4o">GPT-4o</option>
    <option value="gpt-4o-mini">GPT-4o Mini</option>
  </select>
  
  <label>Max Tokens:</label>
  <input type="number" id="maxTokens" placeholder="500" min="100" max="4000" value="500">
  
  <label>Your CV (short):</label>
  <textarea id="cvText" placeholder="Enter your CV text here..."></textarea>
  
  <button id="saveConfig">Save Configuration</button>
  <button id="checkMatch">Check Job Match</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>

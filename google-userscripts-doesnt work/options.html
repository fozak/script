<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Scripts API Demo</title>
    <link rel="stylesheet" type="text/css" href="options.css" />
    <script defer src="options.js"></script>
  </head>
  <body>
    <div id="warning">
      <p>⚠️ To use the User Scripts API, you need to first enable developer mode at <b>chrome://extensions</b>.</p>
      <a href="">Reload</a>
    </div>
    <form id="settings-form">
      <h1>UserScript Manager</h1>
      <h2>Type</h2>
      <label>
        <input type="radio" name="type" value="file" />
        <span>File</span>
      </label>
      <label>
        <input type="radio" name="type" value="custom" checked />
        <span>Custom text</span>
      </label>
      <div id="custom-script-wrapper">
        <h2>Custom script</h2>
        <textarea
          name="custom-script"
          draggable="false"
          rows="8"
          placeholder="Enter your JavaScript code here..."
        ></textarea>
      </div>
      <button type="button" id="save-button">Save Script</button>
      <button type="button" id="execute-button">Execute on Current Tab</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        #script-input {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            resize: vertical;
            padding: 8px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #execute-btn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        #execute-btn:hover {
            background: #45a049;
        }
        #execute-btn:active {
            background: #3d8b40;
        }
        #status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <textarea 
        id="script-input" 
        placeholder="Enter JavaScript code to execute on the current page...&#10;Example:&#10;document.body.style.backgroundColor = 'red';"
    ></textarea>
    <button id="execute-btn">Execute Script</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
